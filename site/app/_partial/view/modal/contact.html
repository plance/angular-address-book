<script type="text/ng-template" id="modal-contact">
	<form class="form-horizontal" ng-submit="submit()">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()">
				<span aria-hidden="true">&times;</span>
			</button>
			<h4 class="modal-title">
				{{title}}
			</h4>
		</div>
		<div class="modal-body">
			<div class="form-group">
				<label for="contact-type" class="col-sm-2 control-label">Тип</label>
				<div class="col-sm-10">
					<select name="type" ng-model="Contact.type" required class="form-control" id="contact-type">
						<option value="">- выберете тип контакта -</option>
						<option ng-repeat="(key, value) in contacts" value="{{key}}">{{value}}</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label for="contact-content" class="col-sm-2 control-label">Содержимое</label>
				<div class="col-sm-10">
					<input type="text" name="content" ng-model="Contact.content" required class="form-control" id="contact-content">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
			<button type="submit" ng-disabled="!Contact.type || !Contact.content" class="btn btn-primary">Сохранить</button>
		</div>
	</form>	
</script>
