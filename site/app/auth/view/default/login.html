<div class="page-auth">
	<h1>Авторизация</h1>
	<form class="form-horizontal center-block" name="FormLogin" ng-submit="submit()">
		<div class="form-group" ng-class="{'has-error': FormLogin.email.$invalid}">
			<label for="Auth-email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" class="form-control" id="Auth-email" ng-model="Auth.email">
				<p class="help-block" ng-show="FormLogin.email.$invalid">Введите корректный email адрес</p>
			</div>
		</div> 
		<div class="form-group" ng-class="{'has-error': FormLogin.password.$invalid || is_error}">
			<label for="Auth-password" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" name="password" class="form-control" id="Auth-password" ng-model="Auth.password" ng-minlength="6">
				<p class="help-block" ng-show="FormLogin.password.$error.minlength">Минимальная длина пароля 6 символов</p>
				<p class="help-block" ng-show="is_error">{{error_message}}</p>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button ng-disabled="!Auth.email || !Auth.password" type="submit" class="btn btn-primary">Войти</button>
				<a href="#/registration" class="btn btn-default">к форме регистрации</a>
			</div>
		</div>
	</form>
</div>
