<!DOCTYPE html>
<html lang="en" ng-app="AppBook" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>Address Book</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="assets/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="images/style.css" rel="stylesheet">
	</head>
	<body ng-controller="AppController">
		<div class="skin-wrap">
			<nav class="navbar navbar-fixed-top navbar-inverse skin-top">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#/">Address Books</a>
					</div>
					<div id="navbar" class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-left">
							<li><a href="#/">Главная</a></li>
							<li ng-if="User.uid"><a href="#/book">Адресные книги</a></li>
							<li ng-if="User.uid"><a href="#/logout">Выйти</a></li>
							<li ng-if="User.uid === undefined"><a href="#/login">Войти</a></li>
						</ul>
						<ul class="nav navbar-nav navbar-right">
							<li ng-if="User.uid"><a>{{User.password.email}}</a></li>
							<li ng-if="User.uid === undefined"><a>Гость</a></li>
						</ul>
					</div>
				</div>
			</nav>

			<div class="container">
				<div ui-view></div>
			</div>
		</div>

		<footer class="skin-bottom">
			<div class="container">
				<p class="text-center">
					Address Book &copy; {{year}}
				</p>
			</div>
		</footer>

		<script src="assets/jquery/dist/jquery.min.js"></script>
		<script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>

		<script src="assets/angular/angular.js"></script>
		<!-- <script src="assets/angular-route/angular-route.js"></script> -->
		<script src="assets/angular-ui-router/release/angular-ui-router.js"></script>

		<script src="assets/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="assets/angular-bootstrap/ui-bootstrap-tpls.js"></script>

		<script src="assets/firebase/firebase-debug.js"></script>
		<script src="assets/angularfire/dist/angularfire.js"></script>

		<script src="app/app.js"></script>
		<script src="app/auth/controllers/default.js"></script>
		<script src="app/book/controllers/default.js"></script>
		<script src="app/user/controllers/default.js"></script>
		<script src="app/user/controllers/contact.js"></script>
		<script src="app/user/controllers/home.js"></script>
		<script src="app/user/controllers/work.js"></script>

		<script src="app/protected/services/app.js"></script>
		<script src="app/protected/config/app.js"></script>
	</body>
</html>
